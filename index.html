<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="weather">
        <input type="search" class="weather__search" placeholder="Search for a city... (press ENTER)">
        <div class="weather__today">
            <div class="weather__details">
                <h2 class="weather__city">City</h2>          
                <p class="weather__date">Date</p>  
                <div class="weather__current">
                    <p class="weather__indicator weather__indicator--humidity"><span class="value">50</span>%</p>
                    <p class="weather__indicator weather__indicator--wind"><span class="value">West, 5</span>m/s</p>
                    <p class="weather__indicator weather__indicator--pressure"><span class="value">1050</span>hPa</p>
                </div>
            </div>
            <img src="images/clear-sky.png" alt="Clear Sky" class="weather__image">
            <div class="weather__temperature">
                <span class="value">+25</span>&deg;C
                <div class="weather__temperature__feels-like">Feels like: <span class="value"></span></div>
            </div>
            
        </div>
        <div class="weather__forecast">
            <article class="weather_forecast__item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather_forecast__item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather_forecast__item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather_forecast__item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather_forecast__item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>
    </div>

    <script type='text/javascript' src='config.js'></script>
    <script src="js/script.js"></script>
</body>
</html>
