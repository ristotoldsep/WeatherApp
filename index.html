<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- add icon link -->
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-512/weather-191-461610.png" type="image/x-icon">
</head>
<body>
    <div class="weather">
        <input type="search" list="suggestions" class="weather__search" placeholder="Search for a location...">
        <input class="search__button" type="submit" value="Search">
        <datalist id="suggestions">
           <!--  <option value="Tallinn"></option>
            <option value="London"></option> -->
            <!-- WILL ADD OPTIONS HERE WITH JS -->
        </datalist>
        <div class="weather__today">
            <div class="weather__details">
                <div class="weather__city_container">
                    <img class="weather__city_flag" src="./images/eesti.jpg" />
                    <h2 class="weather__city">Location</h2>          
                </div>
                <p class="weather__date">Date</p>
                <p class="notifications"></p>
                <div class="weather__current">
                    <p class="weather__indicator weather__indicator--humidity"><span class="value">51</span>%</p>
                    <p class="weather__indicator weather__indicator--wind"><span class="value">West, 5</span>m/s</p>
                    <p class="weather__indicator weather__indicator--pressure"><span class="value">1050</span>hPa</p>
                </div>
            </div>
            <div>
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather__image">
                <p class="weather__description"><span class="value"></span></p>
            </div>
            <div class="weather__temperature">
                <span class="value">+25</span>&deg;C
                <div class="weather__temperature__feels-like">Feels like: <span class="value"></span></div>
            </div>
        </div>
        <div class="weather__forecast">
            <article class="weather_forecast__item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather_forecast__item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather_forecast__item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather_forecast__item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span>&deg;C</p>
            </article>
            <article class="weather_forecast__item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather__forecast__icon">
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather__forecast__temperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>
    </div>
<script type="module" src="js/config.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
